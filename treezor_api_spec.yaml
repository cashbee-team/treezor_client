            [here](https://agent.treezor.com/basics).
          required: false
          type: string
        - name: payinTag
          in: query
          description: Client custom data.
          required: false
          type: string
        - name: walletId
          in: query
          description: Credited wallet's ID
          required: true
          type: integer
        - name: userId
          in: query
          description: >
            User's id who makes the pay in. Required unless paymentMethodId = 21.
            NB : this parameter should should not be transmitted in the case of payin of method Sepa Direct Debit Core (21). It will be set automatically by the system.
          required: false
          type: integer
        - name: paymentMethodId
          in: query
          description: |
            | Id | Payment by |
            | ---| --- |
            | 3 | Check |
            | 11 | Card |
            | 14 | Oneclick card (without payment form) |
            | 21 | Sepa Direct Debit Core |
            | 23 | Full Hosted HTML Payment Form. Please note that if you use this paymentMethodId the flieds paymentAcceptedUrl, paymentRefusedUrl, paymentWaitingUrl, paymentCanceledUrl and paymentExceptionUrl are mandatory. CSS of the payment page can be customized |
            | 24 | IFrame Payment Form. Please note that if you use this paymentMethodId the flieds paymentAcceptedUrl, paymentRefusedUrl, paymentWaitingUrl, paymentCanceledUrl and paymentExceptionUrl are mandatory. CSS of the payment page can be customized|
            | 25 | Payment made through an SDK - You cannot directly create a payin directly with this method id. The payin will be automatically created by the system. |

          required: true
          type: integer
        - name: oneclickcardId
          in: query
          description: Oneclick card's id. Mandatory if payment method is 14. Useless otherwise.
          required: false
          type: integer
        - name: paymentAcceptedUrl
          in: query
          description: Url where cardholder is redirected if payment is successful. When using paymentMethodId 23 and 24 an HTTPS URL is mandatory.
          required: false
          type: string
        - name: paymentWaitingUrl
          in: query
          description: Url where cardholder is redirected to wait payment processing. When using paymentMethodId 23 and 24 an HTTPS URL is mandatory.
          required: false
          type: string
        - name: paymentRefusedUrl
          in: query
          description: Url where cardholder is redirected if payment is refused. When using paymentMethodId 23 and 24 an HTTPS URL is mandatory.
          required: false
          type: string
        - name: paymentCanceledUrl
          in: query
          description: Url where cardholder is redirected if payment is canceled. When using paymentMethodId 23 and 24 an HTTPS URL is mandatory.
          required: false
          type: string
        - name: paymentExceptionUrl
          in: query
          description: Url where cardholder is redirected if the payment process raised an exception. When using paymentMethodId 23 and 24 an HTTPS URL is mandatory.
          required: false
          type: string
        - name: amount
          in: query
          description: Pay in amount.
          required: true
          type: number
          format: float
        - name: distributorFee
          in: query
          description: Distributor fee
          required: false
          type: number
          format: float
        - name: currency
          in: query
          description: |
