        description: Beneficiary SEPA Creditor Identifier. Mandatory to validate B2B incoming direct debit, useless other wise. Between 8 and 35 caracters.
        type: string
      sddB2bWhitelist:
        description: Each unique mandate reference, with its frequency type, must be explicitely allowed when doing B2B Direct Debit. Furthermore, a mandate not used during more than 36 months will be automatically rejected even if in the white list.
        type: array
        items:
          type: object
          required:
            - uniqueMandateReference
            - isRecurrent
          properties:
            uniqueMandateReference:
              type: string
              description: Unique Mandate Reference that unambiguiously identify a mandate signed between the user and the beneficiary
            isRecurrent:
              type: boolean
              description: If mandate is a recuring payment, this field must be true.
            walletId:
              type: number
              description: If present, the Direct Debit will be accepted only if the targeted wallet is the wallet with the given walletId. Without this value, the SDD can target any wallets of the user. With the value specified, only the explicitely authorized wallet can be targeted by SDD.
      sddCoreBlacklist:
        description: Core Direct Debit are accepted by default. If a Core mandate is to be refused on reception, it has to be added to this list. If wild char * (star) is used instead of a UMR, all Direct Debit from this beneficiary will be refused.
        type: array
        items:
          type: string
          description: Unique Mandate Reference that unambiguiously identify a mandate signed between the user and the beneficiary. Star character can also be used to reject all Direct debit from the beneficiary.
      usableForSct:
        description: Indicated if the beneficiary can be used for SEPA Credit Transfer. This field is a conveniant way to filter all beneficiaries for a user that would like to do a Credit Transfer. Indeed, beneficaries are created automatically when receiving a Core Direct Debit and therefor by looking at the list you won't be able to idnetify which beneficary to use on SCT.
        type: boolean
        default: false
