            Access user's id is used for user's action restriction. More info
            [here](https://agent.treezor.com/basics).
          required: false
          type: integer
        - name: accessUserIp
          in: query
          description: |
            Access user's ip is used for user's action restriction. More info
            [here](https://agent.treezor.com/basics).
